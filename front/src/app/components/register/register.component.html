<mat-card>
  <mat-card-content>
    <form *ngIf="!isLoggedIn" [formGroup]="registerForm" novalidate>
      <h2>Signup</h2>

      <app-upload-files>
      </app-upload-files>

      <mat-error *ngIf="loginInvalid">
        The username and password were not recognised
      </mat-error>

      <mat-form-field class="full-width-input">
        <input matInput placeholder="E-mail" formControlName="email" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input  matInput placeholder="username" formControlName="username" required>
        <mat-error>
          Please provide a valid username
        </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Password" formControlName="password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>


      <div class="submit-btn">
        <button mat-raised-button color="primary" (click)="signUp()" class="box">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
