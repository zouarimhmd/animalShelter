<header>
    <div class="header-area ">
        <div class="header-top_area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 col-md-8">
                        <div class="short_contact_list">
                            <ul>
                                <li><a href="#">+880 4664 216</a></li>
                                <li><a href="#">Mon - Sat 10:00 - 7:00</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-4 ">
                        <div class="social_media_links">
                            <a *ngIf="!isLoggedIn" href="#" routerLinkActive="active" title="Login with facebook">
                                <i class="fa fa-facebook"></i>
                            </a>
                            <a *ngIf="!isLoggedIn" href="#" routerLinkActive="active" title="Login with goole">
                                <i class="fa fa-google-plus"></i>
                            </a>
                            <a *ngIf="!isLoggedIn" routerLink= "login" routerLinkActive="active" title="SignIn">
                                <i class="fa fa-sign-in"></i>
                            </a>
                            <a *ngIf="!isLoggedIn" routerLink= "register" routerLinkActive="active" title="Signup">
                                <i class="fa fa-user-plus"></i>
                            </a>
                            <a *ngIf="isLoggedIn" (click)="logout()" title="Logout">
                                <i class="fa fa-sign-out"></i>
                            </a>   
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="sticky-header" class="main-header-area">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-3 col-lg-3">
                        <div class="logo">
                            <a href="index.html">
                                <img src="../../../assets/img/logo.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="col-xl-9 col-lg-9">
                        <div class="main-menu  d-none d-lg-block">
                            <nav>
                                <ul  id="navigation">
                                   
                                    <li *ngFor="let option of navBarOptions"><a routerLink="{{option.viewValue}}" routerLinkActive="active">{{option.view}}</a></li>
                                   
                                </ul>
                            </nav>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
